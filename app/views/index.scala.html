@(taskSeq: Seq[Task])(implicit messages: Messages, request: RequestHeader)

@main(Messages("GetTasks")) {
  <div class="container">
    <h1>@Messages("GetTasks")</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr class="info">
          <th>id</th>
          <th>@Messages("Task")</th>
          <th>@Messages("Status")</th>

        </tr>
      </thead>
      <tbody>
        @for(task <- taskSeq){
          <tr>
            <td><a href="@routes.GetTaskController.index(task.id.get)">@task.id.get</a></td>
            <td>@task.content</td>
            <td>@task.status</td>

          </tr>
        }
      </tbody>
    </table>
    <a href="@routes.CreateTaskController.index()" class="btn btn-success">@Messages("CreateTask")</a>
  </div>
}
